<header class="header_main container">
    <ul class="header__container">
        <li class="header__container--navbar">
            <nav class="header__navigation">
                <ul class="header__navigation__menu">
                    <li class="header__navigation__menu__item header__navigation__menu--selected">
                        <a href="index.html" class="header__navigation__menu__item--link">Home</a>
                    </li>
                    <li class="header__navigation__menu__item">
                        <a href="library.html" class="header__navigation__menu__item--link">My library</a>
                    </li>
                </ul>
            </nav>
            <form class="header__search" id="form__search">
                <span class="header__search__container">
                    <input type="text" name="searchQuery" autocomplete="off" placeholder="Movie Search">
                    <button type="submit">
                        <svg class="header__search__container--icon">
                            <use href="./images/film.svg#search_icon"></use>
                        </svg>
                    </button>
                </span>
                <span id="searchError" class="header__search__container--error"></span>
            </form>
        </li>
        <li class="header__container__logo">
            <a href="./index.html" class="header__container__logo--link">
                <span class="header__container__logo--icon">
                    <svg class="header__container__logo--icon-svg">
                        <use href="./images/film.svg#logo_icon"></use>
                    </svg>
                </span>
                <h1 class="header__title">Filmoteka</h1>
            </a>
        </li>
    </ul>
</header>
